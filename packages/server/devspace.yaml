version: v1beta10

deployments:
- name: server
  helm:
    chart:
      name: ./chart
      version: v1

dev:
  sync:
  - imageName: server
    localSubPath: .
    containerPath: /usr/src/app

  ports:
  - imageName: server
    forward:
    - port: 3000

images:
  server:
    image: your-docker-hub-username/server
    dockerfile: ./Dockerfile
