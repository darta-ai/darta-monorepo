apiVersion: "database.arangodb.com/v1"
kind: "ArangoDeployment"
metadata:
  name: "arango-deployment-cluster-2"
  namespace: "arango-deployment-cluster-2"
spec:
  mode: Cluster
  environment: Production
  agents:
    count: 3
    args:
    - --log.level=debug
    resources:
      requests:
        storage: 8Gi
    storageClassName: standard-rwo
  dbservers:
    count: 5
    resources:
      requests:
        storage: 80Gi
    storageClassName: standard-rwo
  coordinators:
    count: 3
  image: "arangodb/arangodb:3.9.3"
